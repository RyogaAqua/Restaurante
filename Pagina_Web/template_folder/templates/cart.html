<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BurgerRush Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">BurgerRush</a>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="cart.html" class="cart-btn active"><i class="fas fa-shopping-cart"></i></a>
                <a href="signin.html" class="signin-btn">Sign In</a>
                <a href="#" id="signout-button" class="signin-btn" style="display: none;">Sign Out</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h2>Tu Carrito <i class="fas fa-shopping-cart"></i></h2>
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Los elementos del carrito se cargarán dinámicamente aquí -->
                </div>
                <div class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    <p id="cart-total">Total: $0.00</p>
                    <button class="checkout-btn" onclick="proceedToCheckout()">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </section>

    <script>
    // Definir las variables globales para el carrito
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    // Función para actualizar la cantidad de un elemento
    const updateQuantity = (itemId, change) => {
        console.log(`Actualizando cantidad: itemId=${itemId}, change=${change}`);

        fetch(`/api/cart/${itemId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ change })
        })
        .then(response => {
            if (!response.ok) {
                console.error('Error al actualizar la cantidad:', response.statusText);
            }
            return response.json();
        })
        .then(() => {
            loadCart();
        })
        .catch(error => console.error('Error al actualizar la cantidad:', error));
    };

    // Función para eliminar un elemento del carrito
    const removeFromCart = (itemId) => {
        console.log(`Eliminando elemento: itemId=${itemId}`);

        fetch(`/api/cart/${itemId}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (!response.ok) {
                console.error('Error al eliminar el elemento:', response.statusText);
            }
            return response.json();
        })
        .then(() => {
            loadCart();
        })
        .catch(error => console.error('Error al eliminar el elemento:', error));
    };

    // Función para cargar los elementos del carrito
    const loadCart = () => {
        fetch('/api/cart')
            .then(response => response.json())
            .then(cart => {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                console.log('Respuesta del backend:', cart);

                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');

                    cartItem.innerHTML = `
                        <div class="item-img">
                            <img src="${item.image_url}" alt="${item.name}">
                        </div>
                        <div class="item-details">
                            <h4>${item.name}</h4>
                            <p>Precio: $${item.price.toFixed(2)}</p>
                            <div class="item-quantity">
                                <button class="quantity-btn minus" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn plus" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Eliminar</button>
                        </div>
                    `;

                    cartItemsContainer.appendChild(cartItem);
                    total += item.price * item.quantity;
                });

                cartTotal.textContent = `Total: $${total.toFixed(2)}`;
            })
            .catch(error => console.error('Error al cargar el carrito:', error));
    };

    document.addEventListener('DOMContentLoaded', () => {
        loadCart();
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const signInButton = document.querySelector('.signin-btn');
        const signOutButton = document.getElementById('signout-button');

        // Verificar el estado de autenticación
        fetch('/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    signInButton.style.display = 'none';
                    signOutButton.style.display = 'inline-block';
                } else {
                    signInButton.style.display = 'inline-block';
                    signOutButton.style.display = 'none';
                }
            })
            .catch(error => console.error('Error al verificar el estado de autenticación:', error));

        // Manejar el cierre de sesión
        signOutButton.addEventListener('click', () => {
            fetch('/auth/logout', { method: 'POST' })
                .then(() => {
                    window.location.reload();
                })
                .catch(error => console.error('Error al cerrar sesión:', error));
        });
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const itemId = button.getAttribute('data-item-id'); // Asegurarse de que este atributo esté presente en el HTML
                const quantity = 1; // Cantidad predeterminada

                if (!itemId) {
                    console.error('El atributo data-item-id no está definido en el botón.');
                    alert('Error: No se pudo identificar el elemento.');
                    return;
                }

                fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id_objeto: itemId, quantity })
                })
                    .then(response => {
                        if (response.status === 401) {
                            alert('Debe iniciar sesión para agregar elementos al carrito. Será redirigido a la página de inicio de sesión.');
                            window.location.href = '/signin.html';
                        } else if (response.status === 400) {
                            alert('Solicitud inválida. Verifique los datos enviados.');
                        } else if (response.ok) {
                            alert('Elemento agregado al carrito.');
                        } else {
                            alert('Error al agregar el elemento al carrito.');
                        }
                    })
                    .catch(error => {
                        console.error('Error al agregar al carrito:', error);
                        alert('Ocurrió un error inesperado. Por favor, inténtelo de nuevo más tarde.');
                    });
            });
        });
    });
    </script>
</body>
</html>
