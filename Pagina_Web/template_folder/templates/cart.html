<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BurgerRush Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">BurgerRush</a>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="cart.html" class="cart-btn active"><i class="fas fa-shopping-cart"></i></a>
                <a href="signin.html" class="signin-btn">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h2>Tu Carrito <i class="fas fa-shopping-cart"></i></h2>
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Los elementos del carrito se cargarán dinámicamente aquí -->
                </div>
                <div class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    <p id="cart-total">Total: $0.00</p>
                    <button class="checkout-btn" onclick="proceedToCheckout()">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </section>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        // Función para cargar los elementos del carrito
        const loadCart = () => {
            fetch('/cart/api/cart')
                .then(response => response.json())
                .then(cart => {
                    cartItemsContainer.innerHTML = '';
                    let total = 0;

                    cart.forEach(item => {
                        const cartItem = document.createElement('div');
                        cartItem.classList.add('cart-item');

                        cartItem.innerHTML = `
                            <div class="item-img">
                                <img src="${item.image_url}" alt="${item.name}">
                            </div>
                            <div class="item-details">
                                <h4>${item.name}</h4>
                                <p>Precio: $${item.price.toFixed(2)}</p>
                                <div class="item-quantity">
                                    <button class="quantity-btn minus" onclick="updateQuantity(${item.id}, -1)">-</button>
                                    <span class="quantity">${item.quantity}</span>
                                    <button class="quantity-btn plus" onclick="updateQuantity(${item.id}, 1)">+</button>
                                </div>
                            </div>
                            <div class="item-actions">
                                <button class="remove-btn" onclick="removeFromCart(${item.id})">Eliminar</button>
                            </div>
                        `;

                        cartItemsContainer.appendChild(cartItem);
                        total += item.price * item.quantity;
                    });

                    cartTotal.textContent = `Total: $${total.toFixed(2)}`;
                })
                .catch(error => console.error('Error al cargar el carrito:', error));
        };

        // Función para actualizar la cantidad de un elemento
        const updateQuantity = (itemId, change) => {
            fetch(`/cart/api/cart/${itemId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ change })
            })
            .then(() => {
                loadCart();
            })
            .catch(error => console.error('Error al actualizar la cantidad:', error));
        };

        // Función para eliminar un elemento del carrito
        const removeFromCart = (itemId) => {
            fetch(`/cart/api/cart/${itemId}`, {
                method: 'DELETE'
            })
            .then(() => {
                loadCart();
            })
            .catch(error => console.error('Error al eliminar el elemento del carrito:', error));
        };

        // Cargar el carrito al cargar la página
        loadCart();
    });
    </script>
</body>
</html>
