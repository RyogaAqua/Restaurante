<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BurgerRush Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">BurgerRush</a>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="point_store.html">Point Store</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="cart.html" class="cart-btn active"><i class="fas fa-shopping-cart"></i></a>
                <a href="signin.html" class="signin-btn">Sign In</a>
                <a href="#" id="signout-button" class="signin-btn" style="display: none;">Sign Out</a>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h2>Tu Carrito <i class="fas fa-shopping-cart"></i></h2>
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Los elementos del carrito se cargarán dinámicamente aquí -->
                </div>
                <div class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    <p id="cart-total">Total: $0.00</p>
                    <button class="checkout-btn" onclick="proceedToCheckout()">Proceder al Pago</button>
                </div>
            </div>
        </div>
    </section>

    <script>
    // Definir las variables globales para el carrito
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    // Función para mostrar precio en puntos o en dinero según corresponda
    function renderCartItems(items) {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        // Mostrar cada producto solo una vez por id y tipo (dinero/puntos)
        const unique = new Set();
        items.forEach(item => {
            // Clave única: id_objeto + tipo (dinero/puntos)
            const key = `${item.id}_${item.points ? 'puntos' : 'dinero'}`;
            if (unique.has(key)) return;
            unique.add(key);
            let priceDisplay = '';
            if (item.points && (!item.price || item.price === 0)) {
                priceDisplay = `<span class="cart-item-points">${item.points} points</span>`;
            } else if (item.price !== null && item.price !== undefined) {
                priceDisplay = `<span class="cart-item-price">$${item.price.toFixed(2)}</span>`;
            } else {
                priceDisplay = `<span class="cart-item-price">-</span>`;
            }
            const div = document.createElement('div');
            div.innerHTML = `
                <div class="cart-item">
                    <img src="${item.image_url}" alt="${item.name}" class="cart-item-img" style="width: 120px; height: 120px; object-fit: cover; border-radius: 8px; margin-right: 10px;">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        ${priceDisplay}
                        <span class="cart-item-qty">Qty: ${item.quantity}</span>
                        <button class="cart-item-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        <button class="cart-item-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <button class="cart-item-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                </div>
            `;
            cartItemsContainer.appendChild(div);
        });
    }

    // Mostrar total de puntos a gastar
    function renderCartTotals(data) {
        const cartTotalsDiv = document.getElementById('cart-totals');
        if (!cartTotalsDiv) {
            const newDiv = document.createElement('div');
            newDiv.id = 'cart-totals';
            newDiv.style.margin = '20px 0';
            document.querySelector('.cart-section .container').appendChild(newDiv);
        }
        // Si no existe data.total_points, mostrar 0
        const totalPoints = (typeof data.total_points !== 'undefined' && data.total_points !== null) ? data.total_points : 0;
        document.getElementById('cart-totals').innerHTML = `<strong>Total points to spend: ${totalPoints}</strong>`;
    }

    // Función para actualizar la cantidad de un elemento
    const updateQuantity = (itemId, change) => {
        console.log(`Actualizando cantidad: itemId=${itemId}, change=${change}`);

        fetch(`/api/cart/${itemId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ change })
        })
        .then(response => {
            if (!response.ok) {
                console.error('Error al actualizar la cantidad:', response.statusText);
            }
            return response.json();
        })
        .then(() => {
            loadCart();
        })
        .catch(error => console.error('Error al actualizar la cantidad:', error));
    };

    // Función para eliminar un elemento del carrito
    const removeFromCart = (itemId) => {
        console.log(`Eliminando elemento: itemId=${itemId}`);

        fetch(`/api/cart/${itemId}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (!response.ok) {
                console.error('Error al eliminar el elemento:', response.statusText);
            }
            return response.json();
        })
        .then(() => {
            loadCart();
        })
        .catch(error => console.error('Error al eliminar el elemento:', error));
    };

    // Función para cargar los elementos del carrito
    const loadCart = () => {
        fetch('/api/cart')
            .then(response => response.json())
            .then(data => {
                renderCartItems(data.items);
                renderCartTotals(data);
                const cart = data.items;
                let total = 0;

                console.log('Respuesta del backend:', data);

                // Sumar al total solo si es dinero
                cart.forEach(item => {
                    if (item.price !== null && item.price !== undefined) {
                        total += item.price * item.quantity;
                    }
                });

                cartTotal.textContent = `Total: $${data.total.toFixed(2)}`;
                // Mostrar los puntos a ganar
                let puntosDiv = document.getElementById('cart-points');
                if (!puntosDiv) {
                    puntosDiv = document.createElement('p');
                    puntosDiv.id = 'cart-points';
                    cartTotal.parentNode.insertBefore(puntosDiv, cartTotal.nextSibling);
                }
                puntosDiv.textContent = `Puntos a ganar: ${data.puntos}`;
            })
            .catch(error => console.error('Error al cargar el carrito:', error));
    };

    // Función para simular el pago y validar puntos
    function proceedToCheckout() {
        fetch('/api/cart/checkout', {
            method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.message);
                loadCart();
            }
        })
        .catch(error => {
            alert('Error al procesar el pago.');
            console.error(error);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadCart();
        let checkoutBtn = document.getElementById('checkout-btn');
        if (!checkoutBtn) {
            checkoutBtn = document.createElement('button');
            checkoutBtn.id = 'checkout-btn';
            checkoutBtn.textContent = 'Checkout';
            checkoutBtn.style.margin = '20px 0';
            document.querySelector('.cart-section .container').appendChild(checkoutBtn);
        }
        checkoutBtn.onclick = proceedToCheckout;
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const signInButton = document.querySelector('.signin-btn');
        const signOutButton = document.getElementById('signout-button');

        // Verificar el estado de autenticación
        fetch('/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    signInButton.style.display = 'none';
                    signOutButton.style.display = 'inline-block';
                } else {
                    signInButton.style.display = 'inline-block';
                    signOutButton.style.display = 'none';
                }
            })
            .catch(error => console.error('Error al verificar el estado de autenticación:', error));

        // Manejar el cierre de sesión
        signOutButton.addEventListener('click', () => {
            fetch('/auth/logout', { method: 'POST' })
                .then(() => {
                    window.location.reload();
                })
                .catch(error => console.error('Error al cerrar sesión:', error));
        });
    });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const itemId = button.getAttribute('data-item-id'); // Asegurarse de que este atributo esté presente en el HTML
                const quantity = 1; // Cantidad predeterminada

                if (!itemId) {
                    console.error('El atributo data-item-id no está definido en el botón.');
                    alert('Error: No se pudo identificar el elemento.');
                    return;
                }

                fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id_objeto: itemId, quantity })
                })
                    .then(response => {
                        if (response.status === 401) {
                            alert('Debe iniciar sesión para agregar elementos al carrito. Será redirigido a la página de inicio de sesión.');
                            window.location.href = '/signin.html';
                        } else if (response.status === 400) {
                            alert('Solicitud inválida. Verifique los datos enviados.');
                        } else if (response.ok) {
                            alert('Elemento agregado al carrito.');
                        } else {
                            alert('Error al agregar el elemento al carrito.');
                        }
                    })
                    .catch(error => {
                        console.error('Error al agregar al carrito:', error);
                        alert('Ocurrió un error inesperado. Por favor, inténtelo de nuevo más tarde.');
                    });
            });
        });
    });
    </script>
</body>
</html>
